<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Project: Scene change</title>
        <style>
        #leafers {
            position: absolute;
            top: 210px;
            left: 378px;
        }
        .dot {
                border-radius: 10px;
                background: white;
                position: absolute;
                width: 10px;
                height: 10px;
            }
        </style>
    </head>
    <body>

    <img src="https://www.kasandbox.org/programming-images/landscapes/beach-with-palm-trees.png" id="beach">

    <img src="https://www.kasandbox.org/programming-images/avatars/leafers-seedling.png" id="leafers">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
        $("#leafers").on("click", function(event) {
            // Do something!
            $("#leafers").attr("src", "https://cdn.kastatic.org/third_party/javascript-khansrc/live-editor/build/images/avatars/aqualine-seedling.png")
        });
        $("#beach").on("click", function(event) {
            var $dot = $("<div></div>");
            $dot.addClass("dot");
            $dot.appendTo("body");
            $dot.css("top", event.pageY + "px");
            $dot.css("left", event.pageX + "px");

        });
    </script>
    </body>
</html>
